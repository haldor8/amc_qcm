<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- RÃ©server l'espace de la navbar -->
    <div id="navbar"></div>

    <h1>Vos projets</h1>
    <ul id="liste"></ul>
    <form id="formProjet">
      <input name="nom" placeholder="Nom projet" required />
      <button type="submit">CrÃ©er</button>
    </form>
    <script>
      // Pour lister tous les projets que l'utilisateur a dans son dossier personnel
      fetch("/api/projet/liste")
        .then((res) => res.json())
        .then((projets) => {
          const ul = document.getElementById("liste");
          projets.forEach((p) => {
            const li = document.createElement("li");
            li.innerHTML = `
          <a href="/projet.html?nom=${encodeURIComponent(p)}">${p}</a>
          <button onclick="nettoyerProjet('${encodeURIComponent(
            p
          )}')">ğŸ§¹ Nettoyer</button>
          <button onclick="supprimerProjet('${encodeURIComponent(
            p
          )}')">ğŸ—‘ï¸ Supprimer</button>
        `;
            ul.appendChild(li);
          });
        });

      // RequÃªte pour crÃ©er un projet
      document.getElementById("formProjet").onsubmit = async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        await fetch("/api/projet/creer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        location.reload();
      };

      // RequÃªte pour nettoyer le projet (supprimer tout sauf les dossiers)
      async function nettoyerProjet(nom) {
        const ok = confirm(
          `Supprimer tous les fichiers de "${decodeURIComponent(
            nom
          )}" (hors dossiers) ?`
        );
        if (!ok) return;

        const res = await fetch(`/api/projet/nettoyer/${nom}`, {
          method: "DELETE",
        });

        if (res.ok) alert(`Projet "${decodeURIComponent(nom)}" nettoyÃ©`);
        else alert("Erreur nettoyage");
      }

      // RequÃªte pour supprimer le projet
      async function supprimerProjet(nom) {
        const ok = confirm(
          `SUPPRIMER complÃ¨tement le projet "${decodeURIComponent(nom)}" ?`
        );
        if (!ok) return;

        const res = await fetch(`/api/projet/supprimer/${nom}`, {
          method: "DELETE",
        });

        if (res.ok) {
          alert(`Projet "${decodeURIComponent(nom)}" supprimÃ©`);
          location.reload();
        } else alert("Erreur suppression");
      }

      // Charger la navbar
      async function chargerNavbar() {
        const navbar = document.getElementById("navbar");

        // Charger le HTML de la navbar
        const html = await fetch("/partials/navbar.html").then((r) => r.text());
        navbar.innerHTML = html;
      }
      chargerNavbar();
    </script>
  </body>
</html>
